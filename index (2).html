<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cigarjoias cep</title>
    <link rel="stylesheet" href="style.css">
    <script src="j.js"></script>
</head>
<body>
    <header style="text-align: center;">
        <h1>Cigarjoias</h1>
        <h2>Para continuar a compra, preencha as informações:</h2>
    </header>

    

     <form method="get" action=".">
        <table>
            <tr>
                <td><label>Cep:</label></td>
                <td><input name="cep" type="text" id="cep" value="" size="20" maxlength="9"
                    onblur="pesquisacep(this.value);" /></label><br/>
             </td>
            </tr>
            <tr>
                <td><label>Rua:</label></td>
                <td><input name="rua" type="text" id="rua" size="20" /></label><br/></td>

           
            </tr>
            <tr>
                <td><label>Bairro:</label></td>
                <td><input name="bairro" type="text" id="bairro" size="20" /></label><br /></td>
            </tr>
            <tr>
                <td><label>Cidade:</label></td>
                <td><input name="cidade" type="text" id="cidade" size="20" /></label><br /></td>
            </tr>
            <tr>
                <td><label>Estado:</label></td>
                <td><input name="uf" type="text" id="uf" size="20" /></label><br /></td>
            </tr>

            <tr>
                <td><label>IBGE:</label></td>
                <td><input name="ibge" type="text" id="ibge" size="20" /></label><br /></td>
            </tr>

            <tr>
               
        </table>
        

        
           
        <button type="submit">Enviar</button>
        <button type="reset">Deletar</button><br>
      </form>
<footer>
    <address>
     Alunos: Cauã Vital, Maria Isabel, Shamara Karolina e Laís Vitória. Sala: 3° ano E - II
    </address>
</footer>


    



</body>
</html>
